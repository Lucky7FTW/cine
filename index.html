<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alege cine plătește nota</h1>
        <input type="text" id="participantInput" placeholder="Introduceți numele participantului">
        <button id="addParticipantButton">Adaugă participant</button>
        <ul id="participantList"></ul>
        <button id="selectWinnerButton">Alege câștigătorul</button>
        <div id="case" class="case">
            <div class="lid"></div>
            <div class="content">
                <h2 id="winnerDisplay">Cine va câștiga?</h2>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
